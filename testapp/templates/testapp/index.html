{% load staticfiles %}
<html>
    <head>
        <title>Test</title>


        <script src="../../../static/testapp/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
        <link href="../../../static/testapp/bootstrap-3.3.2-dist/css/bootstrap.css" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'testapp/style.css' %}">

    </head>
    <body>

		<script type="text/javascript">
			//alert(document.documentElement.clientHeight)
			//alert(document.body.clientHeight)
		</script>

		
		<div class="container-fluid page-wrap">
			<div class="row">

				<div class='col-sm-6'>
					<img src="../../../static/testapp/images/dks.png">
				</div>

				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
				    <h1>Конкурс админов 2017</h1>
				</div>
				{% if message %}
				    <p><strong>{{ message }}</strong></p>
				{% endif %}

				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center err">
					{% if m %}
					    <p><strong>{{ m }}</strong></p>
					{% endif %}
				</div>				


				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center err">
					{% if m %}
					    <p><strong>{{ m2 }}</strong></p>
					{% endif %}
				</div>

				{% if p == "NULL" %}
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
					<form action="{% url 'testapp:fio' %}" method="post" class="button">
						{% csrf_token %}
						<input type="submit" value="НАЧАТЬ" >
					</form>

				</div>
				{%else%}

				

				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
					<form action="{% url 'testapp:detail0' id 1%}" user_id question.id%}" method="post" class="button">
						{% csrf_token %}
						<input type="submit" value="НАЧАТЬ" >
					</form>

				</div>

				{% endif %}

				<div class='col-lg-6 col-md-6 col-sm-12 col-xs-12 imgsup  text-center'>
					<img src="../../../static/testapp/images/super.png">
				</div>



			</div>
		</div>

		<footer>
			<div></div>
		</footer>
	</body>
</html>
